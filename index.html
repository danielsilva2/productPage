<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
  <link rel="stylesheet" href="assets/style/style.css">

  <head>
    <script defer src="/node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="/node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="/node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>


    <title>Ethermine</title>
  </head>

<body>
  <div class="main-wrapper">
    <div class="showcase-container">
      <div class="brand-name">
        <span>
          <i class="fab fa-ethereum"></i>
        </span>
        <span>Ethermine</span>
      </div>
      <div class="main-content">
        <div class="content-left">
          <h1>The most trusted & secure crypto wallet.</h1>
          <p>Buy, store, collect NFTs, exchange & earn crypto. Join 10 million+ people using Trust Wallet.</p>
          <div class="store-icons">
            <img src="assets/img/app-store-icon.png" alt="apple store">
            <img src="assets/img/google-play-icon.png" alt="google store">
          </div>
        </div>
        <div class="content-right">
          <img src="assets/img/iphone_11_PNG.png" alt="">
          <img src="assets/img/iphone_11_PNG2.png" alt="">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
